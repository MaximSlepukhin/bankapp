databaseChangeLog:
  - changeSet:
      id: 001
      author: maxims
      changes:
        - createTable:
            tableName: exchange_rates
            schemaName: exchange_service
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: buy_rate
                  type: NUMERIC(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: sell_rate
                  type: NUMERIC(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
